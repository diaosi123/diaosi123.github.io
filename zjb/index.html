<!DOCTYPE html>

<body>
<center><img src="loading.gif" width="400px" height="400px" ></center>

        <a id="xljz" style="background: #626663;padding: 8px 40px;margin: 15px;color: #fff;border-radius:8px;cursor: pointer;text-decoration:none;">
            线路加载中... 
        </a>
    </center>
<div id="loading" >

<script>
  var urlarr = ["http://www.tianshidai.com", "http://www.tianshidai.com"];
  var tzarr = new Array();
  var ping = 1;
  setInterval("ping++", 1);

  function test (i) {
        if (ping<200){
            tzarr.push(urlarr[i]);
        }
        if (ping>300 && ping<500){
            tzarr.push(urlarr[i]);
        }
       console.log(urlarr[i]+"--" + "(" + ping * 1 + "ms)") ;
  }
  
  $(function () {
    $.each(urlarr, function(i){
      var sortid = this;
	  $("#loading").append('<img src="' + sortid + '" width="1" height="1" style="display:none" onerror=test(' + i + ') >')
    });
  });
  
setTimeout(function (){

if (tzarr.length == 0){
  var url = urlarr[Math.floor(Math.random()*urlarr.length)];
}else{
  var url = tzarr[0];
}
 window.location=url;
}, 1800);
</script>
